<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Decodifcador e Codificador</title>
    <link rel="shortcut icon" href="imagem/Vector.png" type="image/x-icon">
</head>
<body>

    <main class="main_container">
        <header class="cabecalho">
            <img src="imagem/Vector.png" alt="Logo Alura">
            <h1>
                Mensagens Codificadas
            </h1>
        </header>

        <div class="container_input">
            <div class="input">
                <textarea name="área" id="input_texto" placeholder="Digite seu texto"></textarea>
                <p>
                    ATENÇÃO: Apenas letras maiúsculas e sem acento!
                </p>  
            </div>
            
            <div id="output">
                <img src="imagem/High quality products 1 1.png" alt="Logo Alura">
                <h2>
                    Sua mensagem aparecerá aqui!
                </h2>
                <span>
                    Digite um texto que deseja criptografar ou descriptografar.
                </span>
            </div>
        </div>

        <div class="buttons">
            <div class="container_btn">
                <button onclick="criptografar()" class="btn_criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn_descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-youtube"></ion-icon></a>
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>
            Desenvolvido por Gabriel Leonardo Felice
        </h3>

    </footer>
    <script src="interação/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
